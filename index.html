<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" id="interface">
    <div class="row">
      <aside class="col-sm-6 col-md-4 col-lg-3 pb-3">

        <h2 class="mt-1 h3 form-label" id="form-heading">Search for a City:</h2>
        
        <form class="form" id="search-form">
          <div class="input-group" id="input-group-search">
            <input class="form-input p-1 mb-2 weather-search" id="search-input" type="text" placeholder="London"
              aria-labelledby="form-heading" aria-controls="today forecast">
            <button class="btn btn-primary" id="btn-search" type="submit" aria-label="submit search">Search</button>
            <hr class="hr weather-hr">
          </div>
        </form>

        <div class="list-group" id="history">
          <button class="btn btn-secondary mb-2" type="submit">Berlin</button>
          <button class="btn btn-secondary mb-2" type="submit">Paris</button>
          <button class="btn btn-secondary mb-2" type="submit">Edinburgh</button>
          <button class="btn btn-secondary mb-2" type="submit">Madrid</button>
          <button class="btn btn-secondary mb-2" type="submit">Birmingham</button>
          <button class="btn btn-secondary mb-2" type="submit">London</button>
        </div>

      </aside>

      <div class="col-sm-6 col-md-8 col-lg-9 pb-3" id="city-data">
        <section class="mt-3 row" id="today" aria-live="polite">
          <h2 class="col-12">London (14/9/2022)</h2>
          <dl class="col-12">
            <dt>Temp:</dt>
            <dd>13.63&#8451;</dd>
            <dt>Wind:</dt>
            <dd>1.7 KPH</dd>
            <dt>Humidity</dt>
            <dd>84&percnt;</dd>
          </dl>
        </section>

        <section class="row" id="forecast" aria-live="polite">

          <div class="col-12">
            <div class="row">
              <div class="col-12">

                <h3 class="debug-entry">5-Day Forecast</h3>

              </div>
            </div>
            <div class="row">

              <div class="col-12 col-sm-6 col-md-4 col-xl mb-4">
                <div class="card rounded-0 long-forecast-entry">
                  <div class="card-body pl-5 pt-4 p-sm-2 pl-lg-5 pt-lg-4 p-xl-2">
                    <h4 class="card-title">15/9/2022</h4>
                    <dl>
                      <dt>Temp:</dt>
                      <dd>13.63&#8451;</dd>
                      <dt>Wind:</dt>
                      <dd>1.7 KPH</dd>
                      <dt>Humidity</dt>
                      <dd>84&percnt;</dd>
                    </dl>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
