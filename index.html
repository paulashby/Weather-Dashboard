<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <title>Weather Dashboard</title>
</head>

<body class="show-status">
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" id="interface">
    <div class="row">
      <aside class="col-sm-6 col-md-4 col-lg-3 pb-3">

        <h2 class="mt-1 h3 form-label" id="form-heading">Search for a City:</h2>

        <form class="form" id="search-form">
          <div class="input-group">
            <input class="form-input p-1 mb-2 weather-search" id="search-input" type="text" placeholder="London"
              aria-labelledby="form-heading" aria-controls="today forecast">
            <button class="btn btn-primary" id="btn-search" type="submit" aria-label="submit search">Search</button>
            <hr class="hr weather-hr">
          </div>
        </form>

        <div class="list-group" id="history">
        </div>

      </aside>

      <div class="col-sm-6 col-md-8 col-lg-9 pt-3 pb-3" id="status">
        <h2 class="col-12" id="message"></h2>
      </div>

      <div class="col-sm-6 col-md-8 col-lg-9 pb-3" id="city-data">
        <section class="mt-3 row" id="today" aria-live="polite">
        </section>

        <section class="row" id="forecast" aria-live="polite">

          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <h3>5-Day Forecast</h3>
              </div>
            </div>
            <div class="row" id="five-day-forecast">
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom">
    <div class="container pt-4 pb-5">
      Weather data provided by <a href="https://openweathermap.org/api" target="_blank">The OpenWeather API</a>.
    </div>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
